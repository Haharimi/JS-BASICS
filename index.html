<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome app making</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="wrap">
        <section class="container">
            <div class="js-clock clock">
                <h1 class="clock_text">00:00</h1>
            </div> 
            <form class="js-form form">
                <input type="text" placeholder="What is your name?" />
            </form>
            <h4 class="js-greetings greetings"></h4>
            <form class="js-toDoForm">            
                <input class="toDo_form" type="text" maxlength="15" placeholder="Write a To Do here">
            </form>
            <ul class="js-toDoList toDOList_text">
            </ul>
        </section>
    </div>
        <span class="js-weather weather_text"></span>
        <script src="clock.js"></script>
        <script src="gretting.js"></script> 
        <script src="todo.js"></script> 
        <script src="bg.js"></script>   
        <script src="weather.js"></script>
    
</body>
</html>
